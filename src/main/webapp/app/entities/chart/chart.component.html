<div>
    <h2 id="page-heading">
        <span jhiTranslate="chartsApp.chart.home.title">Chart</span>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br />

    <div *ngIf="chart.multi" class="col">

        <div class="row">
            <h3>Area chart stacked</h3>
        </div>
        <div class="row">
        <ngx-charts-area-chart-stacked
            [view]="view"
            [scheme]="colorScheme"
            (select)="onSelect($event)"
            [results]="chart.multi"

            [legend]="legend"
            [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline" 
        >
        </ngx-charts-area-chart-stacked>
    </div>
    <div class="row">
        <h3>Polar chart</h3>
    </div>
    <div class="row">
        <ngx-charts-polar-chart
            [view]="view"
            [scheme]="colorScheme"
            (select)="onSelect($event)"
            [results]="chart.multi"

            [legendTitle]="legend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"


            legend="true"
            gradient="true"
            xAxis="true"
            yAxis="true"
            showGridLines="true"
            rangeFillOpacity="true"
            roundDomains="true"
        >
        </ngx-charts-polar-chart>
    </div>

    </div>

    <div *ngIf="chart.single" class="col">
        <div class="row">
            <h3>Bar vertical</h3>
        </div>
        <div class="row">

        <ngx-charts-bar-vertical
            [view]="view" 
            [scheme]="colorScheme"
            [results]="chart.single"
            (select)="onSelect($event)"

            [legend]="legend"
            [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" 
        >
        </ngx-charts-bar-vertical>
    </div>

        <div class="row">
            <h3>Advanced pie chart</h3>
        </div>
        <div class="row">

        <ngx-charts-advanced-pie-chart
            [view]="view"
            [scheme]="colorScheme"
            [results]="chart.single"
            (select)="onSelect($event)"

            [animations]="animations"
        >
        </ngx-charts-advanced-pie-chart>
    </div>

    </div>


</div>
